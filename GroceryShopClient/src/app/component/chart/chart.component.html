<div class="chart-container">
  <canvas *ngIf="isFilterApplied && chartData.datasets.length > 0" baseChart
    [data]="chartData"
    [options]="chartOptions"
    chartType="line">
  </canvas>

  <p *ngIf="isFilterApplied && chartData.datasets.length === 0" class="no-data">
    âš  No data available for the selected date range.
  </p>
</div>
